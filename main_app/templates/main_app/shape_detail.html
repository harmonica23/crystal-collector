{% extends 'base.html' %}
{% block content %}

<h1>Shape Details</h1>

<div class="row">
    <div class="col s6 col-offset-3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ shape.name }}</span>
                <p>Formation: {{ shape.formation }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'shapes_update' shape.id %}">Edit</a>
                <a href="{% url 'shapes_delete' shape.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
