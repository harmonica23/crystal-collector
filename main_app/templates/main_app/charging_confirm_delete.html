{% extends 'base.html' %}

{% block content %}

<h1>Delete Charging</h1>

<h4>Are you sure you want to delete <span class="teal-text">{{ charging.get_method_display }}</span>?</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete" class="btn">
    <a href="{% url 'detail' object.crystal_id %}">No, cancel</a>
</form>

{% endblock %}
